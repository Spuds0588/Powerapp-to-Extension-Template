<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power App Chrome Extension Builder</title>
    <link rel="icon" type="image/svg+xml" href="Assets/magic-wand-wizard-svgrepo-com.svg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <button id="restart-wizard-header-btn" class="restart-btn" title="Start Over">ðŸ”„ Start Over</button>
        </header>
        <main id="wizard-container">
            <!-- Wizard steps will be dynamically injected here by app.js -->
        </main>
        <nav class="wizard-navigation">
            <button id="prev-btn" class="nav-btn" disabled>Previous</button>
            <button id="next-btn" class="nav-btn">Next</button>
        </nav>
    </div>
    
    <!-- Author card outside main container -->
    <burns-dev-card layout="full-width"></burns-dev-card>
    
    <!-- Third-party libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    
    <!-- Author card web component -->
    <script src="https://spuds0588.github.io/ReferenceMaterials/burns-dev-card.js" defer></script>

    <!-- Our application logic -->
    <script src="app.js"></script>
</body>
</html>
